<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum kit</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>

<body>
    <h1>Drum Kit</h1>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span>clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span>hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span>kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span>openhat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span>boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span>ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span>snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span>tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span>tink</span>
        </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav">A</audio>
    <audio data-key="83" src="sounds/hihat.wav">S</audio>
    <audio data-key="68" src="sounds/kick.wav">D</audio>
    <audio data-key="70" src="sounds/openhat.wav">F</audio>
    <audio data-key="71" src="sounds/boom.wav">G</audio>
    <audio data-key="72" src="sounds/ride.wav">H</audio>
    <audio data-key="74" src="sounds/snare.wav">I</audio>
    <audio data-key="75" src="sounds/tom.wav">J</audio>
    <audio data-key="76" src="sounds/tink.wav">K</audio>

<script src="script.js"></script>
</body>
</html>
